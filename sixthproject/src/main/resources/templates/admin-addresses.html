<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление адресами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: #f6f7fb; }
        .navbar-blur { backdrop-filter: saturate(180%) blur(10px); background: linear-gradient(90deg,#fff 0,#f9fbff 100%); border-bottom: 1px solid #eef2f7; }
        .brand-title { font-weight: 700; letter-spacing: .3px; }
        .toolbar .btn { border-radius: 10px; font-weight: 500; }
        .filters-card { border: none; border-radius: 14px; box-shadow: 0 6px 18px rgba(16,24,40,.06); }
        .data-card { border: none; border-radius: 16px; box-shadow: 0 8px 24px rgba(16,24,40,.08); }
        .table { margin-bottom: 0; }
        .table thead th { border-bottom: 1px solid #eef2f7; font-weight: 600; color: #374151; padding: 16px; }
        .table tbody td { padding: 16px; vertical-align: middle; border-bottom: 1px solid #f3f4f6; }
        .table tbody tr:hover { background-color: #f8fafc; }
        .btn-action { border-radius: 8px; padding: 6px 12px; font-size: 0.875rem; font-weight: 500; }
        .btn-delete { background: #dc354510; color: #dc3545; border: 1px solid #dc354520; }
        .btn-delete:hover { background: #dc3545; color: white; }
        .form-control, .form-select { border-radius: 10px; border: 1px solid #d1d5db; padding: 10px 14px; }
        .form-control:focus, .form-select:focus { border-color: #0d6efd; box-shadow: 0 0 0 3px rgba(13,110,253,.1); }
        .input-group-text { border-radius: 10px 0 0 10px; border: 1px solid #d1d5db; background: #f8fafc; }
        .input-group .form-control { border-radius: 0 10px 10px 0; }
        .empty-state { text-align: center; padding: 60px 20px; color: #6b7280; }
        .empty-state i { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
        .address-info { background: #f8fafc; padding: 12px; border-radius: 8px; border-left: 4px solid #0d6efd; }
        .user-badge { background: #0d6efd10; color: #0d6efd; padding: 4px 8px; border-radius: 6px; font-weight: 600; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-blur sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand brand-title" href="/catalog">
                <i class="fas fa-map-marker-alt me-2"></i>Cosmetic Store
            </a>
            <div class="toolbar d-flex gap-2">
                <a href="/catalog" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Каталог
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4 fw-bold text-dark">
                    <i class="fas fa-map-marker-alt me-2 text-primary"></i>Управление адресами
                </h2>

                <div class="card filters-card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search text-muted"></i></span>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Поиск по пользователю, городу или улице...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="sortSelect">
                                    <option value="user">Сортировка по пользователю</option>
                                    <option value="city">Сортировка по городу</option>
                                    <option value="country">Сортировка по стране</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">
                                    <i class="fas fa-times me-1"></i>Очистить фильтры
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card data-card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Пользователь</th>
                                        <th>Адрес</th>
                                        <th>Город</th>
                                        <th>Страна</th>
                                        <th>Индекс</th>
                                        <th width="100">Действия</th>
                                    </tr>
                                </thead>
                                <tbody id="addressesTableBody">
                                </tbody>
                            </table>
                        </div>
                        <div id="emptyState" class="empty-state d-none">
                            <i class="fas fa-map-marker-alt"></i>
                            <h5>Адреса не найдены</h5>
                            <p>Попробуйте изменить параметры поиска</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let addresses = [];
        let filteredAddresses = [];

        async function loadAddresses() {
            try {
                const response = await fetch('/v1/api/admin/addresses');
                if (response.ok) {
                    addresses = await response.json();
                    filteredAddresses = [...addresses];
                    renderAddresses();
                } else {
                    console.error('Ошибка загрузки адресов');
                }
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }

        function renderAddresses() {
            const tbody = document.getElementById('addressesTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredAddresses.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('d-none');
                return;
            }
            
            emptyState.classList.add('d-none');
            tbody.innerHTML = '';

            filteredAddresses.forEach(address => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="badge bg-light text-dark">${address.id}</span></td>
                    <td><span class="user-badge">${address.user?.username || 'Неизвестно'}</span></td>
                    <td>
                        <div class="address-info">
                            <strong>${address.street || 'Не указано'}</strong>
                        </div>
                    </td>
                    <td><strong>${address.city || '-'}</strong></td>
                    <td><span class="text-muted">${address.country || '-'}</span></td>
                    <td><span class="badge bg-light text-dark">${address.postalCode || '-'}</span></td>
                    <td>
                        <button class="btn btn-action btn-delete" onclick="deleteAddress(${address.id})" title="Удалить">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            filteredAddresses = addresses.filter(address => 
                (address.user?.username || '').toLowerCase().includes(searchTerm) ||
                (address.street || '').toLowerCase().includes(searchTerm) ||
                (address.city || '').toLowerCase().includes(searchTerm) ||
                (address.country || '').toLowerCase().includes(searchTerm)
            );
            renderAddresses();
        });

        document.getElementById('sortSelect').addEventListener('change', function() {
            const sortBy = this.value;
            filteredAddresses.sort((a, b) => {
                if (sortBy === 'user') {
                    return (a.user?.username || '').localeCompare(b.user?.username || '');
                } else if (sortBy === 'city') {
                    return (a.city || '').localeCompare(b.city || '');
                } else if (sortBy === 'country') {
                    return (a.country || '').localeCompare(b.country || '');
                }
                return 0;
            });
            renderAddresses();
        });

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sortSelect').value = 'user';
            filteredAddresses = [...addresses];
            renderAddresses();
        }

        async function deleteAddress(id) {
            if (confirm('Вы уверены, что хотите удалить этот адрес?')) {
                try {
                    const response = await fetch(`/v1/api/admin/addresses/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadAddresses();
                    } else {
                        const error = await response.text();
                        alert('Ошибка удаления: ' + error);
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Ошибка удаления');
                }
            }
        }

        loadAddresses();
    </script>
</body>
</html>
