<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление заказами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: #f6f7fb; }
        .navbar-blur { backdrop-filter: saturate(180%) blur(10px); background: linear-gradient(90deg,#fff 0,#f9fbff 100%); border-bottom: 1px solid #eef2f7; }
        .brand-title { font-weight: 700; letter-spacing: .3px; }
        .toolbar .btn { border-radius: 10px; font-weight: 500; }
        .filters-card { border: none; border-radius: 14px; box-shadow: 0 6px 18px rgba(16,24,40,.06); }
        .data-card { border: none; border-radius: 16px; box-shadow: 0 8px 24px rgba(16,24,40,.08); }
        .table { margin-bottom: 0; }
        .table thead th { border-bottom: 1px solid #eef2f7; font-weight: 600; color: #374151; padding: 16px; }
        .table tbody td { padding: 16px; vertical-align: middle; border-bottom: 1px solid #f3f4f6; }
        .table tbody tr:hover { background-color: #f8fafc; }
        .btn-action { border-radius: 8px; padding: 6px 12px; font-size: 0.875rem; font-weight: 500; }
        .btn-save { background: #28a74510; color: #28a745; border: 1px solid #28a74520; }
        .btn-save:hover { background: #28a745; color: white; }
        .form-control, .form-select { border-radius: 10px; border: 1px solid #d1d5db; padding: 10px 14px; }
        .form-control:focus, .form-select:focus { border-color: #0d6efd; box-shadow: 0 0 0 3px rgba(13,110,253,.1); }
        .input-group-text { border-radius: 10px 0 0 10px; border: 1px solid #d1d5db; background: #f8fafc; }
        .input-group .form-control { border-radius: 0 10px 10px 0; }
        .empty-state { text-align: center; padding: 60px 20px; color: #6b7280; }
        .empty-state i { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .status-created { background: #fff3cd; color: #856404; }
        .status-paid { background: #d1ecf1; color: #0c5460; }
        .status-shipped { background: #d4edda; color: #155724; }
        .status-completed { background: #d1ecf1; color: #0c5460; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        .amount-badge { background: #0d6efd10; color: #0d6efd; padding: 4px 8px; border-radius: 6px; font-weight: 600; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-blur sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand brand-title" href="/catalog">
                <i class="fas fa-shopping-bag me-2"></i>Cosmetic Store
            </a>
            <div class="toolbar d-flex gap-2">
                <a href="/catalog" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Каталог
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4 fw-bold text-dark">
                    <i class="fas fa-shopping-bag me-2 text-primary"></i>Управление заказами
                </h2>

                <div class="card filters-card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label fw-semibold">Пользователь</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user text-muted"></i></span>
                                    <input type="text" class="form-control" id="searchUser" placeholder="Поиск по имени пользователя...">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-semibold">Статус</label>
                                <select id="filterStatus" class="form-select">
                                    <option value="">Все статусы</option>
                                    <option value="CREATED">Создан</option>
                                    <option value="PAID">Оплачен</option>
                                    <option value="SHIPPED">Отправлен</option>
                                    <option value="COMPLETED">Завершен</option>
                                    <option value="CANCELLED">Отменен</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-semibold">Сортировка</label>
                                <select id="sortOrders" class="form-select">
                                    <option value="date_desc">Дата: новые → старые</option>
                                    <option value="date_asc">Дата: старые → новые</option>
                                    <option value="amount_desc">Сумма: по убыванию</option>
                                    <option value="amount_asc">Сумма: по возрастанию</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card data-card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Пользователь</th>
                                        <th>Сумма</th>
                                        <th>Статус</th>
                                        <th>Создан</th>
                                        <th width="200">Действия</th>
                                    </tr>
                                </thead>
                                <tbody id="ordersTableBody">
                                </tbody>
                            </table>
                        </div>
                        <div id="emptyState" class="empty-state d-none">
                            <i class="fas fa-shopping-bag"></i>
                            <h5>Заказы не найдены</h5>
                            <p>Попробуйте изменить параметры поиска</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let orders = [];
        let filteredOrders = [];

        async function loadOrders() {
            try {
                const response = await fetch('/v1/api/admin/orders');
                if (response.ok) {
                    orders = await response.json();
                    filteredOrders = [...orders];
                    renderOrders();
                } else {
                    console.error('Ошибка загрузки заказов');
                }
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }

        function renderOrders() {
            const tbody = document.getElementById('ordersTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredOrders.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('d-none');
                return;
            }
            
            emptyState.classList.add('d-none');
            tbody.innerHTML = '';

            filteredOrders.forEach(order => {
                const row = document.createElement('tr');
                const statusClass = `status-${order.status?.toLowerCase() || 'created'}`;
                const createdAt = order.createdAt ? new Date(order.createdAt).toLocaleDateString('ru-RU') : '-';
                
                row.innerHTML = `
                    <td><span class="badge bg-light text-dark">${order.id}</span></td>
                    <td><strong>${order.user?.username || 'Неизвестно'}</strong></td>
                    <td><span class="amount-badge">${order.totalAmount || 0} ₽</span></td>
                    <td><span class="status-badge ${statusClass}">${order.status || 'CREATED'}</span></td>
                    <td><span class="text-muted">${createdAt}</span></td>
                    <td>
                        <div class="d-flex gap-2 align-items-center">
                            <select class="form-select form-select-sm" data-role="status" style="width: 120px;">
                                <option value="CREATED" ${order.status === 'CREATED' ? 'selected' : ''}>Создан</option>
                                <option value="PAID" ${order.status === 'PAID' ? 'selected' : ''}>Оплачен</option>
                                <option value="SHIPPED" ${order.status === 'SHIPPED' ? 'selected' : ''}>Отправлен</option>
                                <option value="COMPLETED" ${order.status === 'COMPLETED' ? 'selected' : ''}>Завершен</option>
                                <option value="CANCELLED" ${order.status === 'CANCELLED' ? 'selected' : ''}>Отменен</option>
                            </select>
                            <button class="btn btn-action btn-save" onclick="updateOrderStatus(${order.id}, this)" title="Сохранить">
                                <i class="fas fa-save"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById('searchUser').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            filteredOrders = orders.filter(order => 
                (order.user?.username || '').toLowerCase().includes(searchTerm)
            );
            renderOrders();
        });

        document.getElementById('filterStatus').addEventListener('change', function() {
            const statusFilter = this.value;
            filteredOrders = orders.filter(order => 
                !statusFilter || order.status === statusFilter
            );
            renderOrders();
        });

        document.getElementById('sortOrders').addEventListener('change', function() {
            const sortBy = this.value;
            filteredOrders.sort((a, b) => {
                if (sortBy === 'date_desc') {
                    return new Date(b.createdAt || 0) - new Date(a.createdAt || 0);
                } else if (sortBy === 'date_asc') {
                    return new Date(a.createdAt || 0) - new Date(b.createdAt || 0);
                } else if (sortBy === 'amount_desc') {
                    return (b.totalAmount || 0) - (a.totalAmount || 0);
                } else if (sortBy === 'amount_asc') {
                    return (a.totalAmount || 0) - (b.totalAmount || 0);
                }
                return 0;
            });
            renderOrders();
        });

        async function updateOrderStatus(orderId, button) {
            const select = button.parentElement.querySelector('[data-role="status"]');
            const newStatus = select.value;
            
            try {
                const response = await fetch(`/v1/api/admin/orders/${orderId}/status?status=${encodeURIComponent(newStatus)}`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    const order = orders.find(o => o.id === orderId);
                    if (order) {
                        order.status = newStatus;
                    }
                    loadOrders(); // Перезагружаем для обновления отображения
                } else {
                    const error = await response.text();
                    alert('Ошибка обновления статуса: ' + error);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка обновления статуса');
            }
        }

        loadOrders();
    </script>
</body>
</html>
