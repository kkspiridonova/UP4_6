<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление категориями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: #f6f7fb; }
        .navbar-blur { backdrop-filter: saturate(180%) blur(10px); background: linear-gradient(90deg,#fff 0,#f9fbff 100%); border-bottom: 1px solid #eef2f7; }
        .brand-title { font-weight: 700; letter-spacing: .3px; }
        .toolbar .btn { border-radius: 10px; font-weight: 500; }
        .filters-card { border: none; border-radius: 14px; box-shadow: 0 6px 18px rgba(16,24,40,.06); }
        .data-card { border: none; border-radius: 16px; box-shadow: 0 8px 24px rgba(16,24,40,.08); }
        .table { margin-bottom: 0; }
        .table thead th { border-bottom: 1px solid #eef2f7; font-weight: 600; color: #374151; padding: 16px; }
        .table tbody td { padding: 16px; vertical-align: middle; border-bottom: 1px solid #f3f4f6; }
        .table tbody tr:hover { background-color: #f8fafc; }
        .btn-action { border-radius: 8px; padding: 6px 12px; font-size: 0.875rem; font-weight: 500; }
        .btn-edit { background: #0d6efd10; color: #0d6efd; border: 1px solid #0d6efd20; }
        .btn-edit:hover { background: #0d6efd; color: white; }
        .btn-delete { background: #dc354510; color: #dc3545; border: 1px solid #dc354520; }
        .btn-delete:hover { background: #dc3545; color: white; }
        .btn-add { background: linear-gradient(135deg, #0d6efd, #0b5ed7); border: none; color: white; font-weight: 600; }
        .btn-add:hover { background: linear-gradient(135deg, #0b5ed7, #0a58ca); color: white; }
        .modal-content { border: none; border-radius: 16px; box-shadow: 0 20px 40px rgba(16,24,40,.15); }
        .modal-header { border-bottom: 1px solid #eef2f7; }
        .modal-footer { border-top: 1px solid #eef2f7; }
        .form-control, .form-select { border-radius: 10px; border: 1px solid #d1d5db; padding: 10px 14px; }
        .form-control:focus, .form-select:focus { border-color: #0d6efd; box-shadow: 0 0 0 3px rgba(13,110,253,.1); }
        .input-group-text { border-radius: 10px 0 0 10px; border: 1px solid #d1d5db; background: #f8fafc; }
        .input-group .form-control { border-radius: 0 10px 10px 0; }
        .empty-state { text-align: center; padding: 60px 20px; color: #6b7280; }
        .empty-state i { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-blur sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand brand-title" href="/catalog">
                <i class="fas fa-layer-group me-2"></i>Cosmetic Store
            </a>
            <div class="toolbar d-flex gap-2">
                <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                    <i class="fas fa-plus me-1"></i>Добавить категорию
                </button>
                <a href="/catalog" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Каталог
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4 fw-bold text-dark">
                    <i class="fas fa-layer-group me-2 text-primary"></i>Управление категориями
                </h2>

                <div class="card filters-card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search text-muted"></i></span>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Поиск по названию категории...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="sortSelect">
                                    <option value="name">Сортировка по названию</option>
                                    <option value="name_desc">Сортировка по названию (убыв.)</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">
                                    <i class="fas fa-times me-1"></i>Очистить фильтры
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card data-card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Название</th>
                                        <th>Описание</th>
                                        <th width="120">Действия</th>
                                    </tr>
                                </thead>
                                <tbody id="categoriesTableBody">
                                </tbody>
                            </table>
                        </div>
                        <div id="emptyState" class="empty-state d-none">
                            <i class="fas fa-layer-group"></i>
                            <h5>Категории не найдены</h5>
                            <p>Попробуйте изменить параметры поиска или добавьте новую категорию</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle">Добавить категорию</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <input type="hidden" id="categoryId" name="id">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label fw-semibold">Название категории *</label>
                            <input type="text" class="form-control" id="categoryName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryDescription" class="form-label fw-semibold">Описание</label>
                            <textarea class="form-control" id="categoryDescription" name="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-add" onclick="saveCategory()">
                        <i class="fas fa-save me-1"></i>Сохранить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let categories = [];
        let filteredCategories = [];

        async function loadCategories() {
            try {
                const response = await fetch('/v1/api/admin/catalog/categories');
                if (response.ok) {
                    categories = await response.json();
                    filteredCategories = [...categories];
                    renderCategories();
                } else {
                    console.error('Ошибка загрузки категорий');
                }
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }

        function renderCategories() {
            const tbody = document.getElementById('categoriesTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredCategories.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('d-none');
                return;
            }
            
            emptyState.classList.add('d-none');
            tbody.innerHTML = '';

            filteredCategories.forEach(category => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="badge bg-light text-dark">${category.id}</span></td>
                    <td><strong>${category.name}</strong></td>
                    <td><span class="text-muted">${category.description || '-'}</span></td>
                    <td>
                        <div class="d-flex gap-1">
                            <button class="btn btn-action btn-edit" onclick="editCategory(${category.id})" title="Редактировать">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-action btn-delete" onclick="deleteCategory(${category.id})" title="Удалить">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            filteredCategories = categories.filter(category => 
                category.name.toLowerCase().includes(searchTerm)
            );
            renderCategories();
        });

        document.getElementById('sortSelect').addEventListener('change', function() {
            const sortBy = this.value;
            filteredCategories.sort((a, b) => {
                if (sortBy === 'name') {
                    return a.name.localeCompare(b.name);
                } else if (sortBy === 'name_desc') {
                    return b.name.localeCompare(a.name);
                }
                return 0;
            });
            renderCategories();
        });

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sortSelect').value = 'name';
            filteredCategories = [...categories];
            renderCategories();
        }

        function editCategory(id) {
            const category = categories.find(c => c.id === id);
            if (category) {
                document.getElementById('categoryId').value = category.id;
                document.getElementById('categoryName').value = category.name;
                document.getElementById('categoryDescription').value = category.description || '';
                document.getElementById('modalTitle').textContent = 'Редактировать категорию';
                
                const modal = new bootstrap.Modal(document.getElementById('addCategoryModal'));
                modal.show();
            }
        }

        async function saveCategory() {
            const form = document.getElementById('categoryForm');
            const formData = new FormData(form);
            const categoryData = {
                name: formData.get('name'),
                description: formData.get('description')
            };

            const categoryId = formData.get('id');
            const url = categoryId ? `/v1/api/admin/catalog/categories/${categoryId}` : '/v1/api/admin/catalog/categories';
            const method = categoryId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(categoryData)
                });

                if (response.ok) {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addCategoryModal'));
                    modal.hide();
                    form.reset();
                    loadCategories();
                } else {
                    const error = await response.text();
                    alert('Ошибка сохранения: ' + error);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка сохранения');
            }
        }

        async function deleteCategory(id) {
            if (confirm('Вы уверены, что хотите удалить эту категорию?')) {
                try {
                    const response = await fetch(`/v1/api/admin/catalog/categories/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadCategories();
                    } else {
                        const error = await response.text();
                        alert('Ошибка удаления: ' + error);
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Ошибка удаления');
                }
            }
        }

        document.querySelector('[data-bs-target="#addCategoryModal"]').addEventListener('click', function() {
            document.getElementById('categoryForm').reset();
            document.getElementById('modalTitle').textContent = 'Добавить категорию';
        });

        loadCategories();
    </script>
</body>
</html>
