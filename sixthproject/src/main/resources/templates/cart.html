<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: #f6f7fb; }
        .navbar-blur { backdrop-filter: saturate(180%) blur(10px); background: linear-gradient(90deg,#fff 0,#f9fbff 100%); border-bottom: 1px solid #eef2f7; }
        .brand-title { font-weight: 700; letter-spacing: .3px; }
        .toolbar .btn { border-radius: 10px; font-weight: 500; }
        .cart-card { border: none; border-radius: 16px; box-shadow: 0 8px 24px rgba(16,24,40,.08); }
        .cart-item { border: none; border-radius: 12px; background: #fff; margin-bottom: 16px; padding: 20px; box-shadow: 0 2px 8px rgba(16,24,40,.06); }
        .cart-item:hover { box-shadow: 0 4px 12px rgba(16,24,40,.1); }
        .product-name { font-weight: 600; color: #374151; font-size: 1.1rem; }
        .product-price { font-weight: 700; color: #0d6efd; font-size: 1.2rem; }
        .quantity-controls { display: flex; align-items: center; gap: 8px; }
        .quantity-input { width: 80px; text-align: center; border-radius: 8px; border: 1px solid #d1d5db; padding: 8px; }
        .quantity-btn { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #d1d5db; background: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; }
        .quantity-btn:hover { background: #f8fafc; border-color: #0d6efd; }
        .btn-action { border-radius: 8px; padding: 8px 16px; font-size: 0.875rem; font-weight: 500; }
        .btn-remove { background: #dc354510; color: #dc3545; border: 1px solid #dc354520; }
        .btn-remove:hover { background: #dc3545; color: white; }
        .btn-clear { background: #6c757d10; color: #6c757d; border: 1px solid #6c757d20; }
        .btn-clear:hover { background: #6c757d; color: white; }
        .btn-checkout { background: linear-gradient(135deg, #28a745, #20c997); border: none; color: white; font-weight: 600; }
        .btn-checkout:hover { background: linear-gradient(135deg, #20c997, #17a2b8); color: white; }
        .summary-card { background: linear-gradient(135deg, #f8fafc, #e2e8f0); border: none; border-radius: 16px; padding: 24px; }
        .total-amount { font-size: 1.5rem; font-weight: 700; color: #0d6efd; }
        .empty-cart { text-align: center; padding: 60px 20px; color: #6b7280; }
        .empty-cart i { font-size: 4rem; margin-bottom: 1rem; opacity: 0.5; }
        .form-control:focus { border-color: #0d6efd; box-shadow: 0 0 0 3px rgba(13,110,253,.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-blur sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand brand-title" href="/catalog">
                <i class="fas fa-shopping-cart me-2"></i>Cosmetic Store
            </a>
            <div class="toolbar d-flex gap-2">
                <a href="/catalog" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-1"></i>Каталог
                </a>
                <a href="/profile" class="btn btn-outline-secondary">
                    <i class="fas fa-user me-1"></i>Профиль
                </a>
                <a href="/logout" class="btn btn-outline-danger">
                    <i class="fas fa-sign-out-alt me-1"></i>Выйти
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4 fw-bold text-dark">
                    <i class="fas fa-shopping-cart me-2 text-primary"></i>Корзина покупок
                </h2>

                <div class="row">
                    <div class="col-lg-8">
                        <div class="card cart-card">
                            <div class="card-body p-0">
                                <div id="cartItems">
                                </div>
                                <div id="emptyCart" class="empty-cart d-none">
                                    <i class="fas fa-shopping-cart"></i>
                                    <h4>Корзина пуста</h4>
                                    <p>Добавьте товары из каталога</p>
                                    <a href="/catalog" class="btn btn-primary">
                                        <i class="fas fa-shopping-bag me-1"></i>Перейти в каталог
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card summary-card">
                            <div class="card-body">
                                <h5 class="fw-bold mb-3">
                                    <i class="fas fa-calculator me-2"></i>Итого
                                </h5>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span class="text-muted">Товары:</span>
                                    <span id="itemsCount">0</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span class="text-muted">Сумма:</span>
                                    <span class="total-amount" id="totalAmount">0 ₽</span>
                                </div>
                                <hr>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-checkout" id="checkoutBtn" disabled>
                                        <i class="fas fa-credit-card me-1"></i>Оформить заказ
                                    </button>
                                    <button class="btn btn-clear" id="clearCartBtn" disabled>
                                        <i class="fas fa-trash me-1"></i>Очистить корзину
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3" id="message"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = null;
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = await getMe();
            const isSeller = currentUser && currentUser.role === 'SELLER';
            if (isSeller) {
                window.location.replace('/catalog');
                return;
            }
            await loadCart();
            document.getElementById('clearCartBtn').addEventListener('click', clearCart);
            document.getElementById('checkoutBtn').addEventListener('click', () => {
                window.location.href = '/order';
            });
        });

        async function loadCart() {
            try {
                const res = await fetch('/v1/api/cart');
                if (!res.ok) {
                    showEmptyCart();
                    return;
                }
                
                cart = await res.json();
                renderCartItems();
                updateSummary();
            } catch (error) {
                console.error('Ошибка загрузки корзины:', error);
                showEmptyCart();
            }
        }

        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            const emptyCart = document.getElementById('emptyCart');
            
            if (!cart || !cart.items || cart.items.length === 0) {
                showEmptyCart();
                return;
            }

            emptyCart.classList.add('d-none');
            cartItemsContainer.innerHTML = '';

            cart.items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h6 class="product-name mb-1">${item.product.name}</h6>
                            <p class="text-muted mb-0">${item.product.description || 'Описание отсутствует'}</p>
                        </div>
                        <div class="col-md-2">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.product.id}, ${item.quantity - 1})">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="number" class="quantity-input" value="${item.quantity}" 
                                       min="1" onchange="updateQuantity(${item.product.id}, this.value)">
                                <button class="quantity-btn" onclick="updateQuantity(${item.product.id}, ${item.quantity + 1})">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-2 text-center">
                            <span class="product-price">${item.product.price} ₽</span>
                        </div>
                        <div class="col-md-2 text-end">
                            <button class="btn btn-action btn-remove" onclick="removeItem(${item.product.id})" title="Удалить">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
            });
        }

        function showEmptyCart() {
            document.getElementById('cartItems').innerHTML = '';
            document.getElementById('emptyCart').classList.remove('d-none');
            document.getElementById('checkoutBtn').disabled = true;
            document.getElementById('clearCartBtn').disabled = true;
            document.getElementById('itemsCount').textContent = '0';
            document.getElementById('totalAmount').textContent = '0 ₽';
        }

        function updateSummary() {
            if (!cart || !cart.items || cart.items.length === 0) {
                showEmptyCart();
                return;
            }

            const itemsCount = cart.items.reduce((sum, item) => sum + item.quantity, 0);
            const totalAmount = cart.items.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);

            document.getElementById('itemsCount').textContent = itemsCount;
            document.getElementById('totalAmount').textContent = `${totalAmount} ₽`;
            document.getElementById('checkoutBtn').disabled = false;
            document.getElementById('clearCartBtn').disabled = false;
        }

        async function updateQuantity(productId, quantity) {
            if (quantity < 1) {
                await removeItem(productId);
                return;
            }

            try {
                const response = await fetch('/v1/api/cart/items', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId, quantity: parseInt(quantity) })
                });

                if (response.ok) {
                    await loadCart();
                } else {
                    showMessage('Ошибка обновления количества', 'danger');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showMessage('Ошибка обновления количества', 'danger');
            }
        }

        async function removeItem(productId) {
            try {
                const response = await fetch(`/v1/api/cart/items/${productId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadCart();
                } else {
                    showMessage('Ошибка удаления товара', 'danger');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showMessage('Ошибка удаления товара', 'danger');
            }
        }

        async function clearCart() {
            if (!confirm('Вы уверены, что хотите очистить корзину?')) {
                return;
            }

            try {
                const response = await fetch('/v1/api/cart', {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadCart();
                    showMessage('Корзина очищена', 'success');
                } else {
                    showMessage('Ошибка очистки корзины', 'danger');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showMessage('Ошибка очистки корзины', 'danger');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${text}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
        }

        async function getMe() {
            try {
                const res = await fetch('/v1/api/auth/me');
                if (!res.ok) return null;
                return res.json();
            } catch (error) {
                console.error('Ошибка получения данных пользователя:', error);
                return null;
            }
        }
    </script>
</body>
</html>
